<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Post a property</title>
        <link rel="stylesheet" href="../styles/main.css">
    </head>

    <body>
        <header>
            <nav>
                <a href="../index.html"><img src="../image/prop.png" alt="Homepage"></a>
                <ul class="info">
                    <li><a href="#">Rent/Buy</a></li>
                    <li><a href="./postproperty.html">Advertise</a></li>
                    <li><a href="./signup.html">Sign Up</a></li>
                    <li><a href="./login.html">Log In</a></li>
                </ul>
                </div>
            </nav>
        </header>

        <div class="form-details">
            <h3>Fill in the property details</h3>
            <form action="" class="signupform">
                <p><input type="text" class="input" id="prop-owner" placeholder="Property Owner" required>
                </p>
                <p><input type="text" class="input" id="prop-status" placeholder="Property Status" required></p>
                <p><input type="number" class="input" id="price" placeholder="Price"></p>
                <p><input type="text" class="input" id="state" placeholder="State" required></p>
                <p><input type="text" class="input" id="city" placeholder="City" required></p>
                <p><input type="text" class="input" id="address" required placeholder="Address"></p>
                <p><input type="text" class="input" id="type" required placeholder="Property Type"></p>
                <p><input type="file" name="Upload images" class="input" id="prop-image" accept="image" multiple></p>
                <p><input type="submit" class="submitbtn" value="Submit" id="submit"></p>
            </form>
        </div>

        <footer>
            <p>&copy; Copyright 2019</p>
        </footer>
    </body>

</html>
