        <div class="form-details">
            <h3>Register here</h3>
            <form action="" class="signupform">
                <p id="form-info"><span>*</span>All forms in the field are required</p>
                <p><input type="text" class="input" name="firstName" id="firstname" placeholder="First Name" required>
                </p>
                <p><input type="text" class="input" name="lastname" id="lastname" placeholder="Last Name" required></p>
                <p><input type="number" class="input" name="phone" id="phone" placeholder="Phone Number"></p>
                <p><input type="text" class="input" name="address" id="address" placeholder="Address" required></p>
                <p><input type="email" class="input" id="usermail" required placeholder="Email"></p>
                <p><input type="password" class="input" id="userpwd1" required placeholder="Password"></p>
                <p><input type="password" class="input" id="userpwd2" required placeholder="Confirm Password">
                </p>

                <p><input type="submit" class="submitbtn" value="Submit" id="submit"></p>
            </form>
        </div>
